<!DOCTYPE html>
<html>

<head>
  <title>jQuery in Class Project</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<style>
  p {
    font-family: arial;
    font-size: 30px;
  }
</style>

<body>
  <h1>Try Clicking on every element!</h1>
  <p id="par1">
    1st Paragraph
  </p>
  <p id="par2">
    2nd Paragraph
  </p>
  <p id="par3">
    3rd Paragraph
  </p>

  <div id="box" style="background:#98bf21;height:100px;width:100px;position:absolute;">
    <p>
      click me
    </p>
  </div>


  <p id="par5">
    Hide me
  </p>

  <button id="btn3">Show Me Text</button>


  <p id="par6">
    I have appeared!
  </p>

  <button id="btn4">Toggle me</button>


  <p id="par7">
    I can dissapear and Reappear
  </p>
  <p id="par8">
    8th Paragraph
  </p>
  <p id="par9">
    9th Paragraph
  </p>
  <p id="par10">
    10th Paragraph
  </p>

  <button id="btn1">Slide up</button>
  <button id="btn2">Slide down</button>


  <script src="js/script.js"></script>
</body>

</html>
